<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In â€” RCX</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
      body { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
      .auth-container { width: 100%; max-width: 400px; }
      .auth-container h2 { margin-top: 0; }
      .form-group { margin-bottom: 16px; }
      .form-group input { margin: 0; }
      .auth-footer { text-align: center; margin-top: 20px; }
      .auth-footer a { color: var(--accent); text-decoration: none; }
      .auth-footer a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="card elevated">
        <h2>Log in to RCX</h2>
        <form id="loginForm">
          <div class="form-group">
            <input id="email" placeholder="Email address" type="email" required />
          </div>
          <div class="form-group">
            <input id="password" placeholder="Password" type="password" required />
          </div>
          <button type="submit">Log in</button>
        </form>
        <div class="auth-footer">
          <p class="muted">Don't have an account? <a href="/client/signup.html">Sign up</a></p>
        </div>
      </div>
    </div>
    <script src="/client/auth.js"></script>
  </body>
</html>
