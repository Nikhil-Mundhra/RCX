<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/styles.css">
    <style>
      body { display: flex; flex-direction: column; min-height: 100vh; }
      main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
      .auth-container { width: 100%; max-width: 400px; }
      .auth-container h2 { margin-top: 0; }
      .form-group { margin-bottom: 16px; }
      .form-group input { margin: 0; }
      .auth-footer { text-align: center; margin-top: 20px; }
      .auth-footer a { color: var(--accent); text-decoration: none; }
      .auth-footer a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container" style="width: 100%;">
        <a href="/" class="brand">RCX</a>
        <nav class="nav">
          <a href="/">Home</a>
          <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">ðŸŒ™</button>
        </nav>
      </div>
    </header>

    <main>
      <div class="auth-container">
        <div class="card elevated">
          <h2>Create an account</h2>
          <div id="signupMessage" class="auth-message" style="display: none;"></div>
          <form id="signupForm">
            <div class="form-group">
              <input id="name" placeholder="Full name (optional)" />
            </div>
            <div class="form-group">
              <input id="email" placeholder="Email address" type="email" required />
            </div>
            <div class="form-group">
              <input id="password" placeholder="Password" type="password" required />
            </div>
            <div class="form-group">
              <button type="submit" style="margin: 0; width: 100%;">Sign up</button>
            </div>
          </form>
          <div class="auth-footer">
            <p class="muted">Already have an account? <a href="/client/login.html">Log in</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-content">
          <ul class="footer-links">
            <li><a href="/">Home</a></li>
            <li><a href="/client/about.html">About</a></li>
            <li><a href="/dashboard.html">Dashboard</a></li>
            <li><a href="/client/privacy-policy.html">Privacy</a></li>
            <li><a href="https://www.linkedin.com/in/mundhra-nikhil" target="_blank">Contact</a></li>
          </ul>
          <div class="footer-credit">&copy; 2026 RCX</div>
        </div>
      </div>
    </footer>

    <script src="/theme.js"></script>
    <script src="/auth.js"></script>
  </body>
</html>
