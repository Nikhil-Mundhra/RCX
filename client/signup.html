<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up â€” RCX</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
      body { display: flex; flex-direction: column; min-height: 100vh; }
      main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
      .auth-container { width: 100%; max-width: 400px; }
      .auth-container h2 { margin-top: 0; }
      .form-group { margin-bottom: 16px; }
      .form-group input { margin: 0; }
      .auth-footer { text-align: center; margin-top: 20px; }
      .auth-footer a { color: var(--accent); text-decoration: none; }
      .auth-footer a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container" style="width: 100%;">
        <a href="/" class="brand">RCX</a>
        <nav class="nav">
          <a href="/">Home</a>
          <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">ðŸŒ™</button>
        </nav>
      </div>
    </header>

    <main>
      <div class="auth-container">
        <div class="card elevated">
          <h2>Create an account</h2>
          <form id="signupForm">
            <div class="form-group">
              <input id="name" placeholder="Full name (optional)" />
            </div>
            <div class="form-group">
              <input id="email" placeholder="Email address" type="email" required />
            </div>
            <div class="form-group">
              <input id="password" placeholder="Password" type="password" required />
            </div>
            <button type="submit">Sign up</button>
          </form>
          <div class="auth-footer">
            <p class="muted">Already have an account? <a href="/client/login.html">Log in</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-bottom">
          <p>&copy; 2026 RCX â€” Property Stock Exchange. Demo platform.</p>
        </div>
      </div>
    </footer>

    <script src="/theme.js"></script>
    <script src="/client/auth.js"></script>
  </body>
</html>
