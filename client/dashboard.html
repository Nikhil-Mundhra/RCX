<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RCX Dashboard — Portfolio Management Demo</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body { font-family: Arial, sans-serif; margin: 18px }
      .row { display:flex; gap:16px; align-items:flex-start }
      .col { flex:1 }
      .card { border:1px solid #ddd; padding:12px; border-radius:8px; background:#fff }
      .controls { margin-bottom:12px }
      .metrics { display:flex; gap:12px; margin-top:12px }
      .metric { padding:8px; border-radius:6px; background:#f7f7f7; flex:1 }
    </style>
  </head>
  <body>
    <h1>RCX Dashboard — Portfolio Management (Demo)</h1>

    <div class="controls card">
      <label>Select portfolios to compare: </label>
      <select id="p1"></select>
      <select id="p2"></select>
      <button id="compare">Compare</button>
    </div>

    <div class="row">
      <div class="col card">
        <h3>Portfolio Valuation Over Time</h3>
        <canvas id="valuationChart" height="120"></canvas>
      </div>

      <div class="col card">
        <h3>Metrics Comparison</h3>
        <div id="metrics" class="metrics"></div>
        <h4>Bar comparison</h4>
        <canvas id="metricsChart" height="200"></canvas>
      </div>
    </div>

    <script src="/client/dashboard.js"></script>
  </body>
</html>
